<ion-header [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start">
      		<ion-button class="menueButtonClass" (click)="functionOpenMenue()"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>
            Setting
        </ion-title>
    </div>
</ion-header>
<ion-content>
<div class="img-profile">
  <ion-icon name="person-circle-outline"></ion-icon>
</div>
<div class="setting-content">
  <ion-list>
    <ion-item>
      <ion-label>Change Language</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle slot="end" [checked]="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" [checked]="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Privacy Policy</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Terms & Conditions</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</div>
</ion-content>
