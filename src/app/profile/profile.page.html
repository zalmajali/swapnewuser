<ion-header [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start">
      		<ion-button class="menueButtonClass" (click)="functionOpenMenue()"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>
            Profile
        </ion-title>
    </div>
</ion-header>






<ion-content>
<!-- Profile Content -->
<div class="profileContent">
  <ion-card>
    <ion-card-header>
      <div class="img-profile">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="profile-content">
        <div class="profile-info">
          <ion-title><h1>First Name</h1></ion-title>
          <ion-text><span>Sami</span></ion-text>
        </div>
        <div class="profile-info">
          <ion-title><h1>Last Name</h1></ion-title>
          <ion-text><span>Tadros</span></ion-text>
        </div>
        <div class="profile-info">
          <ion-title><h1>Gender </h1></ion-title>
          <ion-text><span>Male</span></ion-text>
        </div>
        <div class="profile-info">
          <ion-title><h1>Email</h1></ion-title>
          <ion-text><span>example@example.com</span></ion-text>
        </div>
        <!-- Change Password Popup -->
        <div class="changePass-info">
          <ion-button id="open-modal" expand="block">Change Password</ion-button>
            <ion-content class="ion-padding">
              <ion-modal #modal trigger="open-modal">
                <ng-template>
                  <ion-header class="changePass-Popup" [translucent]="true">
                    <div class="logo">
                      <ion-title>Change Password</ion-title>
                    </div>
                    <ion-button color="light" (click)="modal.dismiss()">
                      <ion-icon name="close-outline"></ion-icon>
                    </ion-button>
                  </ion-header>
                  <ion-content>
                    <ion-list class="listChangePassword">
                      <ion-item>
                        <ion-label position="floating">Old Password</ion-label>
                        <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="floating">New Password</ion-label>
                        <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label position="floating">Confirm New Password</ion-label>
                        <ion-input type="password" required></ion-input>
                      </ion-item>
                      <ion-item class="btnSave">
                        <ion-button size="default">Save Change</ion-button>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-modal>
            </ion-content>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
