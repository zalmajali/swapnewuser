<ion-header [translucent]="true">
    <div class="menu-header" id="main-content">
        <ion-buttons slot="start">
      		<ion-button class="menueButtonClass" (click)="functionOpenMenue()"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></ion-button>
        </ion-buttons>
    </div>
    <div class="logo">
        <ion-title>
            Login
        </ion-title>
    </div>
</ion-header>


<ion-content>
<!-- Login Form -->
<div class="img-login">
  <ion-icon name="person-circle-outline"></ion-icon>
</div>
<div class="login-form">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
  </form>
</div>
<div class="login-btn">
  <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
</div>
<!-- Forget Password Popup -->
<div class="login-forgetPassword">
  <ion-content class="ion-padding">
    <a id="open-modal" expand="block">Forgot Password?</a>
      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <ion-header class="forgotPass-Popup" [translucent]="true">
            <div class="logo">
              <ion-title>Forgot Password</ion-title>
            </div>
            <ion-button color="light" (click)="modal.dismiss()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-header>
          <ion-content>
            <ion-list class="listForgotPassword">
              <ion-item>
                <ion-label>Enter Your Email :</ion-label>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              <ion-item class="btnSubmit">
                <ion-button size="default">Submit</ion-button>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-content>
